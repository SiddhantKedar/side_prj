<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pranjali 💝</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart" onclick="startExperience()">💖</div>
            <div class="instruction">Click the heart!</div>
        </div>

        <div class="message hidden">
            <h1>Pranjali,<br>Will You Be My Valentine?</h1>
            <div class="buttons">
                <button class="yes-btn" onclick="celebrate()">Yes! 😍</button>
                <button class="no-btn" onmouseover="moveButton()">No 😢</button>
            </div>
        </div>

        <div class="particles"></div>
        <audio id="heartbeat" src="https://assets.mixkit.co/active_storage/sfx/2701/2701-preview.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
